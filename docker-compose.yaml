version: '3'

services:
  fast_api:
    container_name: fast_api
    build:
      context: fast_api
    image: fast_api
    environment:
      PYTHONUNBUFFERED: 1
      SENTRY_DSN: "https://bdac46e09f9444d1a209a8e570f92255@o1386750.ingest.sentry.io/6707192"
    networks:
      - ugc_service

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - fast_api
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: nginx
    volumes:
      - /tmp/logs/nginx/:/var/log/nginx/
    networks:
      - ugc_service


networks:
   ugc_service:
     name: ugc_network
